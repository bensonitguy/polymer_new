<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-new-element">
  <template>
  <!--  <span>{{computeFullName(first, last)}}</span> -->
  </template>

  <script>
  (function() {
    Polymer({
      is: 'my-new-element',
        properties: {
        first: String,
        last: String,
        name: String,

        user  : {
          type: String,
          //value: 'Benson'
        },
        manager : {
          type : Boolean,
          notify : true,
          //value : true
        }
      },
      computeFullName: function(first, last) {
        return first + ' ' + last;
      },
      ready: function(){

        //if(this.user && this.manager) alert('Both object exists');
        //alert();
      },
      attached: function(){
        this.textContent = 'Hello world, my user is '+ (this.user || 'nobody') + '.' + ' This user is ' + (this.manager ? '' : 'not') + ' manager';
      }

    });
  })();
  </script>
  </dom-module>

<!-- main html page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
<script type="text/javascript" src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="/elements/my-new-element/my-new-element.html">
  <title>polymer demo </title>
</head>
<body>
<span id="browser-sync-binding">

</span>
